<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level 1 • Sıralı Yol Oyunu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img
      src="BV_Logo_W-2.png"
      alt="Bilim Vadisi logosu"
      class="corner-logo logo-left logo-dark"
    />
    <img
      src="BV_Logo_W-1.png"
      alt="Bilim Vadisi logosu"
      class="corner-logo logo-left logo-light"
    />
    <img
      src="42 Türkiye_beyaz.png"
      alt="42 Türkiye logosu"
      class="corner-logo logo-right logo-dark"
    />
    <img
      src="42 Türkiye_siyah.png"
      alt="42 Türkiye logosu"
      class="corner-logo logo-right logo-light"
    />
    <div class="corner-controls">
      <button id="themeToggle" class="theme-toggle" aria-label="Tema Değiştir">
        🌞
      </button>
      <button id="restartBtn" class="restart-btn" aria-label="Yeniden Başlat">
        🔄
      </button>
    </div>
    <div class="wrap">
      <div class="board-wrap">
        <div
          id="board"
          class="board"
          aria-label="7x7 oyun tahtası"
          tabindex="0"
        ></div>
        <div id="win" class="overlay" aria-live="polite" aria-atomic="true">
          <div id="nextTimer" class="next-timer" aria-hidden="true">
            <i></i>
          </div>
          <div class="card">
            <h2>🏁 Bölüm Tamamlandı!</h2>
            <p>
              Koşulları sırayla sağlayarak <strong>bölümü tamamladın</strong> 
            </p>
          </div>
        </div>
      </div>
      <div id="algorithm"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
