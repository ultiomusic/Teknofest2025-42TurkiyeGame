<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Level 1 • Sıralı Yol Oyunu</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="wrap">
		<div class="board-wrap">
			<div id="board" class="board" aria-label="7x7 oyun tahtası" tabindex="0">
				<!-- <div class="cell empty"></div>
				<div class="cell yellow"></div>
				<div class="cell blue"></div>
				<div class="cell path"></div>
				<div class="cell red"></div> -->
				<div id="player" class="player"></div>
			</div>
			<div id="win" class="overlay" aria-live="polite" aria-atomic="true">
				<div class="card">
					<h2>🏁 Bölüm Tamamlandı!</h2>
					<p>
						Koşulları sırayla sağlayarak <strong>FINISH</strong>'e ulaştın.
					</p>
					<button id="nextBtn" class="btn" style="min-width: 200px">
						Sonraki Seviye
					</button>
					<button id="replayBtn" class="btn" style="min-width: 200px">
						Tekrar Oyna
					</button>
				</div>
			</div>
			<div id="algorithm">
			</div>
			<!-- <footer>
				Ok tuşlarıyla hareket et.
				<span class="muted">(sayfa kayması engellendi)</span>
			</footer> -->
		</div>

		<aside class="sidebar" id="sidebar">
			<h1 id="level-name"><span class="dot"></span></h1>
			<div class="muted">
				Amaç: Sağdaki kurallara uyarak sırasıyla işaretli karelerden geç ve
				FINISH'e ulaş.
			</div>

			<div class="rule">
				<strong>Kurallar</strong>
				<ul>
					<li>
						<strong>Yalnızca sıradaki kareye</strong> (1 → 2 → … → F) adım at.
					</li>
					<li>Yanlış kareye basarsan <strong>oyun başa döner</strong>.</li>
					<li>
						Kontrol: <span class="kbd">↑</span> <span class="kbd">↓</span>
						<span class="kbd">←</span> <span class="kbd">→</span>
					</li>
				</ul>
			</div>

			<div class="progress">
				<span>İlerleme</span>
				<div class="bar" aria-hidden="true"><i id="bar"></i></div>
				<span id="count" class="muted">0/10</span>
			</div>

			<div class="controls">
				<div class="row">
					<button id="resetBtn" class="btn">Yeniden Başlat</button>
					<button id="focusBtn" class="btn">Tahtaya Odaklan</button>
				</div>
			</div>
		</aside>
	</div>

	<script src="game.js"></script>
</body>

</html>
